---
- name: Deploy WordPress with Docker Compose
  hosts: paris
  become: true
  vars_files:
    - files/secrets/credentials.yml
  pre_tasks:
    - name: Install some package
      package: name='{{ item }}' state=present
      when: ansible_distribution == "CentOS"
      loop:
        - epel-release
        - wget
        - git
        - zip
  roles:
    - { role: role-wordpress }
